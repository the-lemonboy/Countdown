<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>倒计时</title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Roboto+Slab:wght@500&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./css/style.css" />
  <body>
    <div class="container">
      <div class="menu">
        <img class="menuBtn" src="./images/directory.png" alt="目录" />
      </div>
      <div class="menuBox">
        <ul class="menuContent"></ul>
      </div>
      <div class="addInfo">
        <img class="addBtn" src="./images/add.png" alt="添加" />
        <div class="addCountdownBox">
          <div class="inputs">
            <p>倒计时时间:</p>
            <input type="text" placeholder="请输入分钟数" /><br />
          </div>
          <div class="btnBox">
            <button class="submit">开始</button>
            <button class="reset">重置</button>
          </div>
        </div>
      </div>
      <div class="infoZone">
        <!-- 倒计时 -->
        <div class="countdownZone">
          <div class="countdownZone1"></div>
          <div class="countdownZone2"></div>
          <div class="countdownZone3"></div>
        </div>
        <!-- 时钟 -->
        <div class="timeZone">
          <div class="timeZone1"></div>
          <div class="timeZone23">
            <div class="timeZone2"></div>
            <div class="timeZone3"></div>
          </div>
        </div>
        <!-- 计时 -->
        <div class="addTimeZone">
          <div class="addTimeZone1"></div>
          <div class="addTimeBtn">
            <img class="overBtn" src="./images/over.png" alt="终止" />
            <img class="PSBtn" src="./images/start.png" alt="开始" />
          </div>
        </div>

        <!-- 提醒框 -->
        <div class="remind" >
          <div class="remindBox"></div>
          <audio  class="remindAudio" src="./audio/timeOver.wav"></audio>
          <p class="remindText">时间到啦！</p>
          <div class="remindBtn"><button>知道了</button></div>
        </div>
      </div>
      <div class="shiftBg">
        <img src="./images/shift.png" alt="" />
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
